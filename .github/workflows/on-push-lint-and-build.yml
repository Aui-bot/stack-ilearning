name: on-push-lint-and-build
on: [push]
jobs:
  checks-app-code-standard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14.19.3'
      - run: npm install
      - run: npm run prettier:check
      - run: npm run lint
      - run: npm run build